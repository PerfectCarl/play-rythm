@args int val;

<p>value: @val</p>

@cacheFor() {
    <p>cached value: @val</p>
    <p>no parameter</p>
}

@cacheFor("5s") {
    <p>cached value: @val</p>
    <p>cache for 5 seconds</p>
}

@cacheFor("5s", val) {
    <p>cached value: @val</p>
    <p>cache for 5 seconds and associated with val</p>
}
