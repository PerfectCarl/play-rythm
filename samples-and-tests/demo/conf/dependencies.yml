# Application dependencies

require:
    - com.gelinsoft -> betterlogs 1.2g
    - play -> menu 1.1a
    - play-rythm -> play-rythm

repositories:
    - gelinsoft:
        type: http
        artifact: "http://gelinsoft.com/play/repo/[module]-[revision].zip"
        contains:
            - com.gelinsoft -> *
    - local:
        type: local
        artifact: ${application.path}/../../../[module]
        contains:
            - play-rythm
            
