@extends(main)
@set(title: "Home")

<div id="login">

    (try with demo/demo)

    @play.form(_act("login"), id:"formLogin") {
        <p class="field">
            <label>Login Name:</label>
            <input type="text" name="username" size="19" value='@flash.get("username")' />
        </p>
        <p class="field">
            <label>Password:</label>
            <input type="password" name="password" size="19"/>
        </p>
        <p class="buttons">
            <input type="submit" value="Account login" />
        </p>
    }

    <p>
        <a href='@url("register()")'>Register New User</a>
    </p>

</div>

<script type="text/javascript" charset="@_response_encoding">
    sessvars.$.clearMem()
</script>
